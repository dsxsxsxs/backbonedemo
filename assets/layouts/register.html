<form class="form-horizontal">
  <fieldset>
    <legend>Register</legend>
    <div class="form-group">
      <label for="name" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="name" placeholder="Name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="account" class="col-lg-2 control-label">Account</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="account" placeholder="Account" required>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="button" id="registerBtn" class="btn btn-primary">Register</button>
      </div>
    </div>
  </fieldset>
</form>
